<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="img/favicon-32x32.png" type="image/png" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      media="screen and (min-width: 0px) and (max-width: 380px)"
      href="css/phone.css"
    />
    <link
      rel="stylesheet"
      media="screen and (min-width: 381px) and (max-width: 768px)"
      href="css/tablet.css"
    />
    <link
      rel="stylesheet"
      media="screen and (min-width: 769px) and (max-width: 992px)"
      href="css/laptop.css"
    />
    <link
      rel="stylesheet"
      media="screen and (min-width: 993px) and (max-width: 1200px)"
      href="css/laptop-l.css"
    />
    <link
      rel="stylesheet"
      media="screen and (min-width: 1201px) and (max-width: 1600px)"
      href="css/wide.css"
    />
    <link
      rel="stylesheet"
      media="screen and (min-width: 1601px)"
      href="css/wide-l.css"
    />
    <title>ÇiçekSepeti - Online Çiçek & Hediye Sitesi</title>
  </head>
  <body>
    <div class="header-1">
      <div class="container">
        <ul class="list" id="list">
          <li class="list-item"><a href="#">Günün Fırsatları</a></li>
          <li class="list-item"><a href="#">Çiçeksepeti'nde Satış Yap</a></li>
        </ul>
      </div>
    </div>

    <div class="header-2">
      <div class="container">
        <ul class="header-2-list-group">
          <li class="header-2-list-item">
            <a href="#"
              ><img src="img/logo-new-ciceksepeti.png" alt="Ciceksepeti logo"
            /></a>
          </li>
          <li class="header-2-list-item">
            <div class="product-search">
              <input
                type="text"
                placeholder="Ürün veya kategori ara"
                class="form-control product-search-input"
              />
              <button class="product-search-button">ARA</button>
            </div>
          </li>
          <li class="header-2-list-item logos">
            <div class="truck">
              <img
                src="img/delivery-truck.png"
                alt="Kargo kamyonu"
                class="logo-truck"
              />
              <p>Kargo Takibi</p>
            </div>
            <div class="user">
              <img src="img/user.png" alt="User" class="logo-user" />
              <p>Üyelik</p>
            </div>
            <div class="basket">
              <img
                src="img/shopping-cart.png"
                alt="Basket"
                class="logo-basket"
              />
              <p>Sepetim</p>
            </div>
          </li>
        </ul>
      </div>
    </div>
    <script src="js/app.js"></script>
  </body>
</html>
